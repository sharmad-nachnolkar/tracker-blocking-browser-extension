<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tracker Protector</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>

  <body class="popup__body">
    <h3>Tracker Blocker</h3><hr />
    <div>
      <label>De-activate tracking on this site?</label
      ><br />
      <input
        type="radio"
        id="preventTracking_true"
        name="preventTracking"
        value="true"
      />
      <label for="preventTracking_true">Yes</label>
      <input
        type="radio"
        id="preventTracking_false"
        name="preventTracking"
        value="false"
      />
      <label for="preventTracking_false">No</label>
    </div>
    <hr />
    <div>
      <label>Blocked Trackers on this tab</label
      ><br />
      <div id="blockedTrackers">NONE</div>
    </div>
    <hr />
    <div>
      <label>Sites on which tracking is de-activated</label
      ><br />
      <div id="whitelistedDomains">NONE</div>
    </div>

    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>

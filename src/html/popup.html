<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tracker Protector</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>

  <body>
    <div>
      <label><b>Deactivate tracking on this site?</b></label
      ><br />
      <input
        type="radio"
        id="preventTracking_true"
        name="preventTracking"
        value="true"
      />
      <label for="preventTracking_true">Yes</label>
      <input
        type="radio"
        id="preventTracking_false"
        name="preventTracking"
        value="false"
      />
      <label for="preventTracking_false">No</label>
    </div>
    <hr />
    <div>
      <label><b>Blocked Trackers on this site</b></label
      ><br />
      <div id="blockedTrackers"></div>
    </div>
    <hr />
    <div>
      <label><b>Sites on which tracking is deactivated</b></label
      ><br />
      <div id="whitelistedDomains"></div>
    </div>

    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tracker Protector</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>

  <body>
    <span>Deactivate tracking on this site?</span><br />
    <input type="radio" id="preventTracking_true" name="preventTracking" value="true" />
    <label for="preventTracking_true">Yes</label>
    <input type="radio" id="preventTracking_false" name="preventTracking" value="false" />
    <label for="preventTracking_false">No</label>

    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>
